<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Tulonge v2</title>

    <link href="/vendors/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendors/css/fontawesome-all.min.css" rel="stylesheet">
    <link href="/assets/css/main.css" rel="stylesheet">
    
  </head>
  <body>
    <wrapper class="container">
      <nav class="navbar navbar-custom navbar-expand-lg fixed-top">
        <a class="navbar-brand t-logo" href="/"><h3>T</h3></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarNavDropdown" class="navbar-collapse collapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link t-brand" href="#">TULONGE Chatting Room <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="/" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-bars fa-lg t-brand"></i>
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#"><i class="fas fa-user-alt"></i> Profile</a>
                <a class="dropdown-item" href="#"><i class="fas fa-cog"></i> Settings</a><hr>
                <a class="dropdown-item" href="#"><i class="fas fa-sign-in-alt"></i> Sign out</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>  

      <main class="container h-100 t-body">
        <div id="cont-msg" class="row mx-md-n5">
        </div>
      </main>
      
      <footer class="fixed-bottom t-footer">
        <div class="input-group mb-3">
          <input id="txt-message" type="text" class="form-control form-control-lg" placeholder="Message..." aria-label="Message..." aria-describedby="btn-send">
          <div class="input-group-append">
            <button id="btn-send" class="btn btn-outline-secondary t-btn-send" type="button">Send</button>
          </div>
        </div>
      </footer>
    </wrapper>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/vendors/js/jquery.min.js"></script>
    <script src="/vendors/js/popper.min.js"></script>
    <script src="/vendors/js/bootstrap.min.js"></script>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
